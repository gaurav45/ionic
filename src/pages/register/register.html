<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	 <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'NAME'  }}</ion-label>
        <ion-input type="text" [(ngModel)]="todo.full_name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' }}</ion-label>
        <ion-input type="email" [(ngModel)]="todo.email" name="email"></ion-input>
      </ion-item>

      
     

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="todo.username" name="username"></ion-input>
      </ion-item>
      

      <ion-item>
        <ion-label floating>{{ 'PASSWORD'  }}</ion-label>
        <ion-input type="password" [(ngModel)]="todo.password"  name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PHONE NUMBER'  }}</ion-label>
        <ion-input type="text" [(ngModel)]="todo.phone"  name="number"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
