<ion-header>

  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'EMAIL'  }}</ion-label>
        <ion-input type="email" [(ngModel)]="todo.email"  name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating>{{ 'PASSWORD'  }}</ion-label>
        <ion-input type="password" [(ngModel)]="todo.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN' }}</button>
      </div>
      <a (click)="registerPage()"> Not Registerd? Click to register</a>
    </ion-list>
  </form>
</ion-content>
